<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesF.css">
    <title>Inscrever-se</title>
    <script>

         localStorage.setItem("chave", "valor");

        var valorRecuperado = localStorage.getItem("chave");

        console.log("Valor recuperado:", valorRecuperado);


        function incrementarInscritos() {
    var totalInscritos = localStorage.getItem("total_inscritos");
    
    if (totalInscritos === null) {
        totalInscritos = 0;
    }

    totalInscritos = parseInt(totalInscritos) + 1;

    localStorage.setItem("total_inscritos", totalInscritos);
   }

   function obterTotalInscritos() {
    
    var totalInscritos = localStorage.getItem("total_inscritos");


    if (totalInscritos === null) {
        totalInscritos = 0;
    }

    return parseInt(totalInscritos);
  }

        var numeroDeInscritos = obterTotalInscritos();
        console.log("Número total de inscritos:", numeroDeInscritos);
        alert("Número total de Inscritos:" + " " + numeroDeInscritos)


        function validarFormulario() {
        var nome = document.getElementById("nome").value;
        var matricula = document.getElementById("matricula").value;
        var cpf = document.getElementById("cpf").value;
        var email = document.getElementById("email").value;
        var turma = document.getElementById("turma").value;

        if (nome === "" || matricula === "" || cpf === "" || email === "" || turma === "") {
            alert("Por favor, preencha todos os campos.");
            return false;
        }

       
        incrementarInscritos();

       
        alert("Inscrição efetuada com sucesso!");

       
        return true;
    }


    function voltarPagina() {
        
        window.location.href ="index.html";
    }

    </script>
</head>
<body>

        <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" onsubmit="return validarFormulario()">
            <!-- Nome do Aluno -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Matrícula do Aluno -->
            <label for="matricula">Matrícula:</label>
            <input type="number" id="matricula" name="matricula" required>

            <!-- CPF do Aluno -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>
            

            <!-- Email do Aluno -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Turma do Aluno -->
            <label for="turma">Turma:</label>
            <select id="turma" name="turma" required>
                <option value="" disabled selected>Selecione uma Turma</option>
                <option value="Info1">1º Info</option>
                <option value="Info2">2º Info</option>
                <option value="Info3">3º Info</option>
                <option value="ele1">1º Eletro</option>
                <option value="ele2">2º Eletro</option>
                <option value="ele3">3º Eletro</option>
                <option value="agro1">1º Agro</option>
                <option value="agro2">2º Agro</option>
                <option value="agro3">3º Agro</option>
            </select>

            <!-- Botão de Envio -->
            <button class="butto" type="submit">Enviar</button>
            <button class="but" style="margin-top: 15px;" onclick="voltarPagina()">Voltar</button>  
        </form>
    </body>
</html>
